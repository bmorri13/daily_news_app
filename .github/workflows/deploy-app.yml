name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Connect Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:git-ci

    - name: Deploy application
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        REPO: ${{ github.repository }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        CF_TOKEN: ${{ secrets.CF_TOKEN }}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
      run: |
        ssh -o StrictHostKeyChecking=no "${SSH_USER}@docker-compose-03" "
          set -e
          APP_DIR=/opt/bmosan-news

          # Clone if not a git repo, otherwise update
          if [ ! -d \"\${APP_DIR}/.git\" ]; then
            echo 'Initializing git repository...'
            rm -rf \${APP_DIR}
            git clone https://github.com/${REPO}.git \${APP_DIR}
          else
            echo 'Updating existing repository...'
            cd \${APP_DIR}
            git fetch origin
            git reset --hard origin/master
          fi

          # Write .env file AFTER clone/update
          printf '%s\n' \
            'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}' \
            'ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}' \
            'CF_TOKEN=${CF_TOKEN}' \
            'NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}' \
            'ARTICLES_PER_CATEGORY=5' \
            'FETCH_SCHEDULE_HOURS=24' \
            > \${APP_DIR}/.env
          chmod 600 \${APP_DIR}/.env

          cd \${APP_DIR}
          # Stop any existing containers (both dev and prod compose files)
          docker compose down --remove-orphans 2>/dev/null || true
          docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

          # Start with production compose
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --build
          echo 'Deployment complete'
        "
